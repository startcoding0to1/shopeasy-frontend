<div class="container-fluid" *ngFor="let i of categories">
    <div *ngFor="let i1 of products">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{i1.id}}</h4>
                <p>{{i1.id}}</p>
                <p>{{i1.name}}</p>
                <p>{{i1.price}}</p>
            </div>
        </div>
    </div>
</div>
